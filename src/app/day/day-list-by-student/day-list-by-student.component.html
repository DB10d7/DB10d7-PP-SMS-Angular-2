<div class="container my-5">
    <div class="row">
      <div class="text-center mb-5">
        <h2>Session's Attended By {{studentName}}</h2>
      </div>
      <table class="table text-center">
        <thead>
          <tr>
            
            <th scope="col">Name</th>
            <th scope="col">Video-Link</th>
            <th scope="col">Topic</th>
            <th scope="col">CreatedBy</th>
            <th scope="col">BatchName</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let day of listTotalDay">
              
              <th>{{day.sessionName}}</th>
              <th><a href="{{day.url}}" >{{day.url}}</a></th>
              <th>{{day.topic}}</th>
              <th>{{day.createdBy}}</th>
              <th>{{day.batchName}}</th>
              <th *ngIf="setDay.has(day.dayName)" style="color: rgb(22, 238, 22);">Present</th>
              <th *ngIf="!setDay.has(day.dayName)" style="color: rgb(238, 30, 30);">Absent</th>
            <!--  <th><button (click)="viewBlog(blog._id)" class="btn btn-primary">View</button></th>
              <th><button (click)="updateBlog(blog._id)" class="btn btn-info">Update</button></th>
              <th><button (click)="deleteBlog(blog._id)" class="btn btn-danger">Delete</button></th> -->
          </tr>        
        </tbody>
      </table>
      <!--<th><button (click)="createBlog()" class="btn btn-success">Add Blog</button></th>-->
    </div>
</div>
