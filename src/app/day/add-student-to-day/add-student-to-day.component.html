<div class="container my-5" *ngIf="singleDay">
    <div class="row my-5">
        <h1 class="text-center my-5" >{{singleDay.dayName}}</h1>
    </div>
</div>
<div class="container my-5">
    <div class="row">
      <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">BatchName</th>
            <th scope="col">Role</th>
            <!-- <th scope="col">Details</th> -->
            <th scope="col">Mark Present</th>
            <th scope="col">Mark Absent</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of listStudent">
              <th>{{student.username}}</th>
              <th>{{student.name}}</th>
              <th>{{student.email}}</th>
              <th>{{student.batch}}</th>
              <th>{{student.role}}</th>
              <!-- <th><button (click)="viewStudent(student.username)" class="btn btn-primary">View</button></th> -->
              <th *ngIf="setStudentNotPresent.has(student.username)"><button (click)="addStudent(student.username)" class="btn btn-success">Present</button></th>
              <th></th>
              <th *ngIf="!setStudentNotPresent.has(student.username)"><button (click)="removeStudent(student.username)" class="btn btn-danger">Absent</button></th>
              
              
          </tr>        
        </tbody>
      </table>
      
    </div>
</div>
