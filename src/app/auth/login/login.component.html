<div class="container my-5">
  <div class="row row-main align-items-center g-0">
          <div class="col-md-6">
              <img src="../../../assets/images/others/login.PNG" class="img-fluid image" alt="">
          </div>

          <div class="col-md-6 sign-in-text text-center py-5">
              <h2>Sign In</h2>
              <form class="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="row justify-content-center align-items-center  pt-5 pb-4">
                      <div class="col-md-8">
                          <input type="text" [formControlName]="'username'" required="required" class="input text-center" placeholder="Username" >
                      </div>
                  </div>
                  <div class="row justify-content-center align-items-center d-flex "> 
                      <div class="col-md-8">
                          <input type="password" [formControlName]="'password'" required="required" class="input text-center" placeholder="Password" >
                      </div>
                  </div>
                  <div class="row justify-content-center align-items-center py-3">
                      <div class="col-md-6">
                          <button type="submit" class="btn btn-login">Login</button>
                      </div>
                  </div>
                  <!-- <div class="row justify-content-center align-items-center py-3">
                    <div class="col-md-6">
                      <a class="forget" href="forget-Password">Register Now</a><br>
                    </div>
                    <div class="col-md-6">
                      <a class="forget" href="forget-Password">Forget Password</a><br>
                    </div>
                  </div> -->
                  <a class="forget" style="cursor: pointer;" (click)="forgetPassword()">Forget Password</a>
              </form>
          </div>
  </div>
</div>
